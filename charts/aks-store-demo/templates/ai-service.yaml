{{- if .Values.aiService.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-service-configmap
data:
  AZURE_OPENAI_DEPLOYMENT_NAME: "{{ .Values.aiService.modelDeploymentName }}"
  AZURE_OPENAI_ENDPOINT: "{{ .Values.aiService.openAiEndpoint }}"
  {{- /*
  Use Azure OpenAI or OpenAI  
  */}}
  {{- if eq .Values.aiService.useAzureOpenAi true }}
  USE_AZURE_OPENAI: "True"
  {{- else }}
  USE_AZURE_OPENAI: "False"
  OPENAI_ORG_ID: "{{ .Values.aiService.openAiOrgId }}"
  {{- end }}
  
  {{- /*
  Use Azure AD or OpenAI API Key  
  */}}
  {{- if eq .Values.aiService.useAzureAd true }}
  USE_AZURE_AD: "True"
  {{- else }}
  USE_AZURE_AD: "False"
  {{- end }}
---

{{- /*
If Azure AD is used, create a service account with managed identity
*/}}
{{- if eq .Values.aiService.useAzureAd true }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-service-account
  annotations:
    azure.workload.identity/client-id: "{{ .Values.aiService.managedIdentityClientId }}"
---
{{- /*
If Azure AD is not used, create a secret with OpenAI API Key
*/}}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: ai-service-secrets
data:
  OPENAI_API_KEY: "{{ .Values.aiService.openAiKey | b64enc }}"
---
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        {{- /*
        If Azure AD is used, set the label to use workload identity
        */}}
        {{- if eq .Values.aiService.useAzureAd true }}
        azure.workload.identity/use: "true"
        {{- end }}
    spec:
      {{- /*
      If Azure AD is used, use the service account
      */}}
      {{- if eq .Values.aiService.useAzureAd true }}
      serviceAccount: ai-service-account
      {{- end }}
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: order-service
        image: {{ .Values.aiService.image.repository }}:{{ .Values.aiService.image.tag }}
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: ai-service-configmap
        {{- if eq .Values.aiService.useAzureAd false }}
        - secretRef:
            name: ai-service-secrets
        {{- end }}
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 30m
            memory: 85Mi
        startupProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 60
          failureThreshold: 3
          timeoutSeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 3
          failureThreshold: 3
          timeoutSeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          failureThreshold: 3
          initialDelaySeconds: 3
          timeoutSeconds: 3
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5001
    targetPort: 5001
  selector:
    app: ai-service
{{- end }}